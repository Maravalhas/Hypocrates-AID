<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/signup.css">
    <script src="../js/controller/signup.js"></script>
</head>

<body>

    <ul class="nav" id="navbar">
        <img src="../img/logo.png" id="logo">
    </ul>

    <div class="container" id="signupContainer">
        <form>
                    <input type="text" id="signupUsername" class="form-control" placeholder="Username" required>
                    <input type="password" id="signupPassword" class="form-control" placeholder="Password" required>
                    <input type="password" id="signupConfirmPassword" class="form-control" placeholder="Confirm Password" required>
                    <div id="buttonPlaceHolder">
                        <button class="btn btn-primary" id="loginSubmit">Submit</button>
                    </div>
        </form>
    </div>    

</body>
</html>
